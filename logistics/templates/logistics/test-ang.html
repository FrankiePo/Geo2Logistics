<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../logistics/static/logistics/css/mystyles.css" />

</head>
<body>

<div ng-controller="phoneController">
    <style>
        .odd { background-color: #fafafa;}
        .even { background-color: silver}
    </style>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Модель</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tr ng-repeat="phone in phones" ng-class="$odd ? 'odd' : 'even'">
            <td>{[{phone.name}]}</td>
            <td>{[{phone.name}]}</td>
            <td>{[{phone.description}]}</td>
        </tr>
    </table>
</div>
<script src="../../../logistics/static/logistics/js/bower_components/angular/angular.min.js"></script>
<script type="text/javascript">
    angular.module('myApp', []);
</script>
<script src="../../static/logistics/js/controllers/phonesController.js"></script>


</body>
</html>
